<!DOCTYPE html>
<html>
<head>
  <title>Media Session Test</title>
</head>
<body>
  <h1>Media Session API Test</h1>
  <img src="https://i.ytimg.com/vi/Uc57OKGTDXk/hqdefault.jpg?sâ€¦BACGAY4AUAB&rs=AOn4CLA5Ep3qd6aCUSmScRGhvCYjDBrrgw" alt="Video Thumbnail">

  <script>
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: 'Test Title',
        artist: 'Test Artist',
        album: 'Test Album',
        artwork: [
          { src: 'test-image.jpg', sizes: '96x96', type: 'image/jpg' }
        ]
      });
      console.log('Media Session metadata set.');
    } else {
      console.log('Media Session API not supported.');
    }
  </script>
</body>
</html>
